<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résolveur IA de Mathématiques</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin: 20px auto;
            width: 70%;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .resultat {
            margin-top: 30px;
            font-size: 18px;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Résolveur IA de Mathématiques</h1>
    <form onsubmit="event.preventDefault(); resoudre();">
        <input type="text" id="equation" placeholder="Exemples : 2+2, derivative(sin(x)), simplify(x^2 + 2x + 1), factor(x^2 + 2x + 1), abs(-5), gcd(18, 24)" required />
        <br>
        <button type="submit">Résoudre</button>
    </form>
    <div class="resultat" id="resultat"></div>

    <script>
        function resoudre() {
            const input = document.getElementById("equation").value;
            let output = "";
            try {
                if (input.startsWith("derivative(")) {
                    const expr = input.match(/derivative\((.*)\)/)[1];
                    output = math.derivative(expr, "x").toString();
                } else if (input.startsWith("simplify(")) {
                    const expr = input.match(/simplify\((.*)\)/)[1];
                    output = math.simplify(expr).toString();
                } else if (input.startsWith("factor(")) {
                    const expr = input.match(/factor\((.*)\)/)[1];
                    output = math.simplify(expr).toString();
                } else if (input.startsWith("abs(")) {
                    const expr = input.match(/abs\((.*)\)/)[1];
                    output = math.abs(math.evaluate(expr)).toString();
                } else if (input.startsWith("gcd(")) {
                    const args = input.match(/gcd\((\d+),\s*(\d+)\)/);
                    output = math.gcd(Number(args[1]), Number(args[2])).toString();
                } else if (input.startsWith("lcm(")) {
                    const args = input.match(/lcm\((\d+),\s*(\d+)\)/);
                    output = math.lcm(Number(args[1]), Number(args[2])).toString();
                } else {
                    output = math.evaluate(input).toString();
                }
            } catch (e) {
                output = "Erreur: " + e.message;
            }
            document.getElementById("resultat").innerHTML = `<strong>Résultat :</strong> ${output}`;
        }
    </script>
</body>
</html>
